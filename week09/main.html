<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/config.js"></script>
    <script type="text/javascript" src="./assets/js/user.js"></script>
    <script type="text/javascript" src="./assets/js/helper.js"></script>
</head>

<body>
    <!-- top nav bar start -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./">Brand</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- top search start -->
                <div class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="keyword form-control" placeholder="Search">
                    </div>
                    <button class="btn btn-default" id="btn_srch">사용자검색</button>
                     <button class="btn btn-default" id="btn_Totalsrch">전체검색</button>
                    <!--failed alert form start-->
                    <div class="search-alert">
                        <p class="text-center">Search failed!</p>
                        <!--failed alert form end -->
                    </div>
                </div>
                <!-- top search end -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <!-- top user info start -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="loggedin"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" data-toggle="modal" data-target="#myModal">사용자 정보</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                    <!-- top user info end -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- top nav bar end -->
    <!-- data table start -->
    <section>
        <div class="data_section">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td class="col-sm-3 text-center">ID</td>
                        <td class="col-sm-3 text-center">EMAIL</td>
                        <td class="col-sm-3 text-center">NAME</td>
                        <td class="col-sm-3 text-center">PASSWORD</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="tr-temp">
                        <td class="text-center" id="id"></td>
                        <td class="text-center" id="email"></td>
                        <td class="text-center" id="name"></td>
                        <td class="text-center" id="password"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- data table end -->
    <!-- Modal start -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">사용자 정보</h4>
                </div>
                <!-- modal body 3 inputbox start -->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                </div>
                <!-- modal body 3 inputbox end -->
                <!-- modal button start -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="doChange">Save changes</button>
                </div>
                <!-- modal button end -->
                <!--failed alert form start-->
                <div id="failed_form" class="update_fail">
                    <div class="alert alert-danger login_info" role="alert">
                        <h3>Update 실패 하였습니다.</h3>
                    </div>
                </div>
                <!--failed alert form end -->
            </div>
        </div>
    </div>
    <!-- Modal end -->
    <script>
    $(user.init);
    </script>
</body>

</html>
