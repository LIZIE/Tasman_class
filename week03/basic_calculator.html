<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Lizzie">
    <title>Calculator</title>
    <!--style-->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <!--script-->
    <script>
    'use strict' //es 6, ECMAScript 6 support in Mozillia
    //  var Key & result;
    var key; // variable 
    function Key(n) { 
        key = document.getElementById("sceen").innerHTML += n;
    }

    function Result() {
        document.getElementById('sceen').innerHTML = eval(key); 
        // eval? string -> number
    }

    function Clear() {
        document.getElementById('sceen').innerHTML = '';
    }
    </script>
</head>

<body>
    <!--calculator start-->
    <div class="wrap">
        <!--title&result start-->
        <header>
            <h1 class="center">Calculator</h1>
            <div class="result" id="sceen"></div>
        </header>
        <!--title&result end-->
        <!--operator start-->
        <section class="key">
            <ul>
                <li onclick="Key(7)">7</li>
                <li onclick="Key(8)">8</li>
                <li onclick="Key(9)">9</li>
                <li id="cal" onclick="Key('/')">/</li>
                <li onclick="Key(4)">4</li>
                <li onclick="Key(5)">5</li>
                <li onclick="Key(6)">6</li>
                <li id="cal" onclick="Key('*')">*</li>
                <li onclick="Key(1)">1</li>
                <li onclick="Key(2)">2</li>
                <li onclick="Key(3)">3</li>
                <li id="cal" onclick="Key('+')">+</li>
                <li onclick="Key(0)">0</li>
                <li onclick="Clear()">C</li>
                <li onclick="Result()">=</li>
                <li id="cal" onclick="Key('-')">-</li>
            </ul>
        </section>
        <!--operator end-->
    </div>
    <!--calculator end-->
</body>

</html>
